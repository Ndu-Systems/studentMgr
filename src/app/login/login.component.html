<app-nav-home></app-nav-home>
<div class="inner_page_about">
</div>
<section class="contact py-5" id="contact">
	<div class="container py-3 py-md-3">
			<div class="w3-head-all text-center mb-3">
			<h3>LOGIN</h3>
		   </div>
		<div class="contact-grids row">
        <div class="col-lg-4"></div> 
			<div class=" col-lg-4 contact-form">
				<div>

				<input type="text" placeholder="EMAIL ADDRESS"  [(ngModel)]="email"  required=""/>
				<input type="password" placeholder="PASSWORD" [(ngModel)]="password"  required=""/>
			<input type="submit"  (click)="Login()" value="LOGIN">
			<div> 
			<a routerLink="/forgot-my-password" class="message"><u>Forgot my password ...</u></a>
		</div>
			<div class="message">	{{message}} </div>
					</div>
					
			</div>
		
		</div>
	</div>
</section>
