
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <app-nav-user></app-nav-user>
  
    </nav>
  
    <!-- Page Content Holder -->
    <div id="content">
      <app-toggle-user-menu></app-toggle-user-menu>
  
        <h2>All lectures  
            <a routerLink="/add-lecture">
              <button type="button"  class="btn btn-info">Add lecture</button>
           </a>
          </h2> <br>
          <div class="row" *ngIf="lectures$ | async as lectures; else loading">
           
            <div class="col-sm-12">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>NAME</th>
                    <th>SURNAME</th>
                    <th>STAFF NUMBER</th>
                  
                    <th>ACTIONS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let lecture of lectures">
                    <td>{{lecture.name}}</td>
                    <td>{{lecture.surname}}</td>
                    <td>{{lecture.id}}</td>
                    <td>
                        <button type="button" (click)="Details(lecture)" class="btn btn-info">More</button>
                    </td>
                  
                  </tr>
                  
                </tbody>
              </table>
          </div>
       </div>
       <ng-template #loading><app-loading></app-loading></ng-template>

  </div>
