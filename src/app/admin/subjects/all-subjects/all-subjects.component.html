
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <app-nav-user></app-nav-user>
  
    </nav>
  
    <!-- Page Content Holder -->
    <div id="content">
  
   
        <app-toggle-user-menu></app-toggle-user-menu>
        <h2>All Subjects
  
            <a routerLink="/add-subject">
              <button type="button"  class="btn btn-info">Add subject</button>
           </a>
        </h2> <br> <br>
  
        <div class="row" *ngIf="subjects$ | async as subjects; else loading">
           
            <div class="col-sm-12">
                <div class="row">
                    <div class="input-group stylish-input-group">
                        <input type="text" [(ngModel)]="searchText"  [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Search" >
                        <span class="input-group-addon">
                            <button type="submit">
                                <span class="fa fa-search"></span>
                            </button>  
                        </span>
                    </div>                  
            </div>
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>TITTLE</th>
                    <th>DESCRIPTION</th>
                    <th>CREDITS</th>
                    <th>CODE</th>
                    <th>STATUS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let subject of subjects | filter: searchText| paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{subject.tittle}}</td>
                    <td>{{subject.description}}</td>
                    <td>{{subject.credits}}</td>
                    <td>{{subject.code}}</td>
                    <td>{{subject.status}}</td>
                  
                  </tr>
                  
                </tbody>
              </table>
              <div class="justify-content-center">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
          </div>
       </div>
       <ng-template #loading><app-loading></app-loading></ng-template>

  </div>
