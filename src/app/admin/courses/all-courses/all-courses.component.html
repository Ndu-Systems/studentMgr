
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <app-nav-user></app-nav-user>
  
    </nav>
  
    <!-- Page Content Holder -->
    <div id="content">
  
        <app-toggle-user-menu></app-toggle-user-menu>


        <h2>All Courses
  
            <a routerLink="/add-couse">
              <button type="button"  class="btn btn-info">Add Course</button>
           </a>
        </h2> <br> <br>
  
        <div class="row" *ngIf="courses$ | async as courses; else loading">
           
            <div class="col-sm-12">
                <div class="input-group stylish-input-group">
                    <input type="text" [(ngModel)]="searchText"  [ngModelOptions]="{standalone: true}" class="form-control"  placeholder="Search" >
                    <span class="input-group-addon">
                        <button type="submit">
                            <span class="fa fa-search"></span>
                        </button>  
                    </span>
                </div>   
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>TITTLE</th>
                    <th>DESCRIPTION</th>
                    <th>DEPARTMENT</th>
                    <th>CREDITS</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of courses | filter: searchText| paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{course.tittle}}</td>
                    <td>{{course.description}}</td>
                    <td>{{course.department}}</td>
                    <td>{{course.credits}}</td>
                    <td>{{course.status}}</td>
                    <td>
                        <button type="button" (click)="Details(course)" class="btn btn-info">More</button>

                    </td>
                  
                  </tr>
                  
                </tbody>
              </table>
              <div class="justify-content-center">
                  <pagination-controls (pageChange)="p = $event"></pagination-controls>
                </div>
          </div>
       </div>

       <ng-template #loading><app-loading></app-loading></ng-template>

  </div>
