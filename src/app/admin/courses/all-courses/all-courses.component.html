
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <app-nav-user></app-nav-user>
  
    </nav>
  
    <!-- Page Content Holder -->
    <div id="content">
  
        <app-toggle-user-menu></app-toggle-user-menu>


        <h2>All Courses
  
            <a routerLink="/add-couse">
              <button type="button"  class="btn btn-info">Add Course</button>
           </a>
        </h2> <br> <br>
  
          <div class="row">
           
            <div class="col-sm-12">
              <table class="table table-condensed">
                <thead>
                  <tr>
                    <th>TITTLE</th>
                    <th>DESCRIPTION</th>
                    <th>DEPARTMENT</th>
                    <th>CREDITS</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let course of courses">
                    <td>{{course.tittle}}</td>
                    <td>{{course.description}}</td>
                    <td>{{course.department}}</td>
                    <td>{{course.credits}}</td>
                    <td>{{course.status}}</td>
                    <td>
                        <button type="button" (click)="Details(course)" class="btn btn-info">More</button>

                    </td>
                  
                  </tr>
                  
                </tbody>
              </table>
          </div>
       </div>
  </div>
