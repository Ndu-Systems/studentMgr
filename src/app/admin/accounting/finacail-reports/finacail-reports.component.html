<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
    <app-nav-user></app-nav-user>

  </nav>

  <!-- Page Content Holder -->
  <div id="content">
    <app-toggle-user-menu></app-toggle-user-menu>

    <h2>Monthly Financial Reports
  
      <a routerLink="/finacial-income">
        <button type="button" class="btn btn-info">Income</button>
      </a>
      <a routerLink="/finacial-expenditure">
        <button type="button" class="btn btn-info">Expenditure</button>
      </a>
    </h2>
    <br>
    <div class="form-group">
      <label for="email">
        <b>Report for </b></label>
      <select type="text" [(ngModel)]="Month" class="btn btn-info"  (change)="selectMonth()">
        <option *ngFor="let Month of Months" [value]="Month">{{Month}}</option>
      </select>
    </div>
    <br>
    <div class="row" *ngIf="students$ | async as students; else loading">

        <div class="col-sm-12 col-lg-6">
            <p-chart type="bar" [data]="data"></p-chart>
            <table class="table table-condensed">
            
                <tbody>
                  <tr>
                    <td>Income </td>
                  <td>
                    {{income|currency:'R':true}}
                  </td>
                  </tr>
                  <tr>
                    <td>Expanditure </td>
                  <td>
                    {{expenses|currency:'R':true}}
                  </td>
                  </tr>
                  
                  <tr>
                    <td>Profit </td>
                  <td>
                    {{income-expenses|currency:'R':true}}
                  </td>
                  </tr>
                  
                </tbody>
              </table>
      </div>
      <div class="col-sm-12 col-lg-6">
      

<p-chart type="line" [data]="data2" (onDataSelect)="selectData($event)"></p-chart>
      </div>

    </div>
    <ng-template #loading>
      <app-loading>

      </app-loading>
    </ng-template>

  </div>
