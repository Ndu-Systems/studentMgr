<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
    <app-nav-user></app-nav-user>

  </nav>

  <!-- Page Content Holder -->
  <div id="content">
    <app-toggle-user-menu></app-toggle-user-menu>
    <h2>Monthly Income
      <a routerLink="/new-income">
        <button type="button" class="btn btn-info">Capture New Income</button>
      </a>
    </h2>
    <br/>
    <div class="row" *ngIf="incomeList$ | async as incomeList; else loading">

      <div class="col-sm-12">
        <table class="table table-condensed">
          <thead>
            <tr>
         
              <th>DESCRIPTION</th>
              <th>AMOUNT</th>
              <th>PERIOD</th>
               <th>ACTIONS</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let income of incomeList">
            
              <td>{{income.Description}}</td>
              <td>R{{income.Amount}}</td>
              <td>{{income.Month}}</td>
              <td>
                <button disabled type="button" (click)="Details(income)" class="btn btn-info">More</button>
              </td>

            </tr>

          </tbody>
        </table>
      </div>
    </div>
    <ng-template #loading><app-loading></app-loading></ng-template>


  </div>
