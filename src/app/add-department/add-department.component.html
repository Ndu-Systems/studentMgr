
<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar">
      <app-nav-user></app-nav-user>

  </nav>

  <!-- Page Content Holder -->
  <div id="content">

      <nav class="navbar navbar-default"  style="background: #CCAC00;">
          <div class="container-fluid">

              <div class="navbar-header" style="background: #CCAC00;">
                  <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                      <i class="glyphicon glyphicon-align-left"></i>
                      <span>
                        <i class="fa fa-bars"></i>
                      </span>
                  </button>
              </div>
          </div>
      </nav>

      <h2>Add Departement</h2> <br>
        <div class="row">
         
          <div class="col-sm-12">
            <br>
           <br>
              <div class="form-group">
                <label for="email"><b>DEPARTMENT NAME</b>:</label>
                <input type="text"  [(ngModel)]="name"     class="form-control">
              </div>

             

              <div class="form-group">
                <button type="button" (click)="Save()" class="btn btn-info">SAVE</button>

              </div>
              <div>
                <p class="error">{{error}}</p>
              </div>

             
        </div>
     </div>
</div>
