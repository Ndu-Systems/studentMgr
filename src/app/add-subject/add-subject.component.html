

<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <app-nav-user></app-nav-user>
  
    </nav>
  
    <!-- Page Content Holder -->
    <div id="content">
  
        <nav class="navbar navbar-default"  style="background: #CCAC00;">
            <div class="container-fluid">
  
                <div class="navbar-header" style="background: #CCAC00;">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i class="glyphicon glyphicon-align-left"></i>
                        <span>
                          <i class="fa fa-bars"></i>
                        </span>
                    </button>
                </div>
            </div>
        </nav>
  
        <h2>Add subject</h2> <br>
          <div class="row">
            <div class="col-sm-12">
              <br>
             <br>
                <div class="form-group">
                  <label for="email"><b> TITTLE</b>:</label>
                  <input type="text"  [(ngModel)]="tittle"     class="form-control">
                </div>

                <div class="form-group">
                    <label for="email"><b> CODE</b>:</label>
                    <input type="text"  [(ngModel)]="code"     class="form-control">
                  </div>
  
                <div class="form-group">
                  <label for="email"><b> DESCRIPTION</b>:</label>
                  <textarea [(ngModel)]="description"     class="form-control"></textarea>
                </div>
  
                <div class="form-group">
                  <label for="email"><b> CREDITS</b>:</label>
                  <input type="number"  [(ngModel)]="credits"     class="form-control">
                </div>
  
             
  
                <div class="form-group">
                  <button type="button" (click)="Save()" class="btn btn-info">SAVE</button>
  
                </div>
                <div>
                  <p class="error">{{error}}</p>
                </div>
              
               
          </div>
       </div>
  </div>
